<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Noto+Sans+JP:wght@900&display=swap');

      body {
        font-family: 'Bangers', 'Noto Sans JP', sans-serif;
        background-color: #facc15; /* yellow-400 */
        overflow: hidden;
      }

      /* Halftone Pattern (Screentone) */
      .bg-manga-dots {
        background-image: radial-gradient(#000 15%, transparent 16%), radial-gradient(#000 15%, transparent 16%);
        background-size: 10px 10px;
        background-position: 0 0, 5px 5px;
        opacity: 0.1;
      }

      /* Speed Lines Animation */
      @keyframes speedLines {
        0% { transform: scale(1) translate(0, 0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: scale(1.5) translate(0, 0); opacity: 0; }
      }

      .animate-speed-lines {
        animation: speedLines 0.3s linear forwards;
      }

      /* Pop Text Animation */
      @keyframes mangaPop {
        0% { transform: scale(0) rotate(-45deg); opacity: 0; }
        50% { transform: scale(1.5) rotate(0deg); opacity: 1; }
        80% { transform: scale(0.9) rotate(0deg); }
        100% { transform: scale(1) rotate(0deg); opacity: 0; }
      }
      
      .manga-pop {
        animation: mangaPop 0.8s ease-out forwards;
      }

      /* Shake Animation Classes will be applied dynamically in React via inline styles, 
         but we define a keyframe here for general UI shake */
      @keyframes violent-shake {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        25% { transform: translate(5px, 5px) rotate(2deg); }
        50% { transform: translate(-5px, -5px) rotate(-2deg); }
        75% { transform: translate(5px, -5px) rotate(1deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }
      
      .shake-active {
        animation: violent-shake 0.2s infinite;
      }
    </style>

  }
}
</script>

  </body>
</html>
